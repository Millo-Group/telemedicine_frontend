version: '3.8'

services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    command: npm run start
    networks:
      inverseproxy_shared:

networks:
  inverseproxy_shared:
    external: true
